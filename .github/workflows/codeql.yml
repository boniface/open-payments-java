name: CodeQL Security Analysis

# NOTE: This workflow requires Code Scanning to be enabled in repository settings:
# Settings → Code security and analysis → Code scanning → Set up → Default

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Build project
        run: ./gradlew clean build -x test --no-daemon
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true  # Don't fail if Code Scanning is not enabled
        with:
          category: "/language:${{ matrix.language }}"
